<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Apps : Editor</title>

    <link rel="stylesheet" href="/www/css/style.css">
    <link rel="stylesheet" href="/www/css/editor.css">

</head>
<body>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <form method="POST" action="https://pressor-lubrication.000webhostapp.com/newincident.php">
        <textarea type="text" name="title" class="title border" placeholder="Report title..."></textarea>
        <label for="category">Choose a Category:</label>
        <select id="category" name="category" size="1" class="border">
        <option value="1">Accidents</option>
        <option value="2">Fighting</option>
        <option value="3">Rioting</option>
        <option value="4">Other</option>
    </select>
        <textarea type="text" name="description" class="article border" placeholder="Start writing here..."></textarea>


        </form>
    </div>

    <div class="blog-options">
        <button type="submit" class=" btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image Of The Incident</label>
    </div>

    
    <script src="/www/js/editor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="/js/firebase.js"></script>

</body>
</html>
